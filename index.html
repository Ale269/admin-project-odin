<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ef2a7fb14.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style/style.css">

    <title>Admin dashboard || The Odin Project</title>
</head>
<body>
    <div class="main-container">
        <header>
            <nav>
                <ul>
                    <li class="logo"></li>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </header>
        <div class="option-search">
            <div class="search-row">
                <div class="search-left">
                    <label><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" name="searchbar" id="searchbar" placeholder="Search here">
                </div>
                <div class="search-right">
                    <i class="fa-solid fa-bell"></i>
                    <img>
                    <h3>Pippo Biagio</h3>
                </div>
            </div>
            <div class="btn-row"></div>
        </div>
        <div class="content">
            <div class="project"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
